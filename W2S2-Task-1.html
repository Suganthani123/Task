<body>

    <h1>üè´ Task 1: Math & String Built-in Functions</h1>

    View all results in your browser <b>console</b> (Press <b>F12 ‚Üí Console</b>).</p>

    <button onclick="runMathDemo()">Run Math Functions</button>

<script>
    // Task 1: Math & String Built-in Functions

// üî¢ Math Functions
function runMathDemo() {
  console.clear();
  console.log("=== üî¢ MATH FUNCTIONS DEMO ===");

  let num = 7.56;

  console.log("Number:", num);
  console.log("Math.round() =", Math.round(num));  // Nearest integer
  console.log("Math.floor() =", Math.floor(num));  // Round down
  console.log("Math.ceil() =", Math.ceil(num));    // Round up
  console.log("Math.sqrt(25) =", Math.sqrt(25));   // Square root
  console.log("Math.pow(3, 4) =", Math.pow(3, 4)); // Exponentiation
  console.log("Math.abs(-15) =", Math.abs(-15));   // Absolute value

  console.log("\nRandom number between 0 and 1 =", Math.random());
  console.log("Random number (1‚Äì100) =", Math.floor(Math.random() * 100) + 1);

  let numbers = [12, 45, 7, 89, 23, 56];
  console.log("\nNumbers:", numbers);
  console.log("Min value =", Math.min(...numbers));
  console.log("Max value =", Math.max(...numbers));
  console.log("=== End of Math Demo ===");
}

// üî§ String Functions
function runStringDemo() {
  console.clear();
  console.log("=== üî§ STRING FUNCTIONS DEMO ===");

  let text = "JavaScript is Amazing!";
  console.log("Original text:", text);

  // Changing case
  console.log("Uppercase:", text.toUpperCase());
  console.log("Lowercase:", text.toLowerCase());

  // Substring extraction
  console.log("Substring (0,10):", text.substring(0, 10));
  console.log("Slice (11, text.length):", text.slice(11));

  // Check inclusion
  console.log("Includes 'Script'?", text.includes("Script"));
  console.log("Includes 'Python'?", text.includes("Python"));

  // Replace text
  console.log("Replace 'Amazing' with 'Powerful':", text.replace("Amazing", "Powerful"));

  // Trim & Split
  let messy = "   Hello College Students!   ";
  console.log("\nBefore trim:", messy);
  console.log("After trim:", messy.trim());
  console.log("Split words:", text.split(" "));

  console.log("=== End of String Demo ===");
}

</script>
