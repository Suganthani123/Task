

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

      <h2>Reverse the word in the sentence</h2>
      <input type="text" id="input"placeholder="give me a sentence" /> 
      <button onclick="reverse()">Reverse</button>
      
      
      <p id="output"></p>


    <script>
        
        function reverse(){
           const input = document.getElementById("input").value;
           const reverse = input.split(" ")
           .map(words => words.split("").reverse().join("")).join(" ")


           document.getElementById("output").innerText = "" + reverse
        }
    </script>
</body>
</html>
