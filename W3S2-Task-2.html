<body>
  <div class="container">
    <h1>üå∏ Task 2: Complex Data & Parameter Handling</h1>
    <p>Click the button below and open the <b>Console</b> (F12 ‚Üí Console tab) to view detailed results.</p>

    <button onclick="runComplexDataDemo()">Run JavaScript Demo</button>

    <div class="output-box">
      <p>üí¨ Check your browser console for output logs of arrays, objects, spreads, and parameters!</p>
    </div>
  </div>

  <script>
    // Task 2: Complex Data & Parameter Handling

function runComplexDataDemo() {
  console.clear();
  console.log("=== üå∑ Complex Data & Parameter Handling ===");

  // 1Ô∏è‚É£ Array of Objects (Nested Data)
  const users = [
    {
      id: 1,
      name: "Aaradhya",
      age: 22,
      contact: { email: "aaradhya@example.com", city: "Chennai" }
    },
    {
      id: 2,
      name: "Diya",
      age: 25,
      contact: { email: "diya@example.com", city: "Mumbai" }
    },
    {
      id: 3,
      name: "Meera",
      age: 23,
      contact: { email: "meera@example.com", city: "Bangalore" }
    }
  ];

  console.log("üë©‚Äçüíª Array of Users:");
  console.table(users);

  // Accessing nested data
  console.log("üìç Access Nested Data:");
  console.log("First user's city:", users[0].contact.city);
  console.log("Second user's email:", users[1].contact.email);

  // 2Ô∏è‚É£ Rest Parameters Example
  function calculateTotal(...prices) {
    return prices.reduce((total, price) => total + price, 0);
  }
  const total = calculateTotal(200, 300, 150, 50);
  console.log("\nüí∞ Using Rest Parameters:");
  console.log("Total Price:", total);

  // 3Ô∏è‚É£ Spread Operator Example (Combine & Clone)
  const fruits = ["Mango", "Apple", "Banana"];
  const moreFruits = ["Grapes", "Peach"];
  const allFruits = [...fruits, ...moreFruits];
  console.log("\nüçì Using Spread Operator (Arrays):");
  console.log("All Fruits:", allFruits);

  const originalUser = { name: "Aaradhya", age: 22 };
  const clonedUser = { ...originalUser, city: "Chennai" };
  console.log("\nüë≠ Spread Operator (Objects):");
  console.log("Original:", originalUser);
  console.log("Cloned + Added:", clonedUser);

  // 4Ô∏è‚É£ Function Parameter Destructuring
  function displayUser({ name, age, contact: { city } }) {
    console.log(`\nüëë User Details ‚Üí Name: ${name}, Age: ${age}, City: ${city}`);
  }

  displayUser(users[2]); // Passing one of the objects

  console.log("\n=== ‚úÖ End of Complex Data Demo ===");
}

  </script>
