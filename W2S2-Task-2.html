<body>

    <button onclick="numberArrayDemo()">Number Array Demo</button>

  <script>
    // Task 2: Array Creation and Basic Operations

// Number Array Demo
function numberArrayDemo() {
  console.clear();
  console.log("=== üî¢ Number Array Operations ===");

  let numbers = [10, 20, 30, 40, 50];
  console.log("Original Array:", numbers);

  // Access elements
  console.log("First Element:", numbers[0]);
  console.log("Last Element:", numbers[numbers.length - 1]);

  // Modify an element
  numbers[2] = 35;
  console.log("After Modification:", numbers);

  // Array length
  console.log("Array Length:", numbers.length);

  // Add elements
  numbers.push(60);
  console.log("After push(60):", numbers);

  // Remove last element
  numbers.pop();
  console.log("After pop():", numbers);

  // Remove first element
  numbers.shift();
  console.log("After shift():", numbers);

  // Add element to the beginning
  numbers.unshift(5);
  console.log("After unshift(5):", numbers);

  console.log("=== ‚úÖ End of Number Array Demo ===");
}

// String Array Demo
function stringArrayDemo() {
  console.clear();
  console.log("=== üî§ String Array Operations ===");

  let fruits = ["Apple", "Banana", "Cherry"];
  console.log("Original Array:", fruits);

  // Access elements
  console.log("First Fruit:", fruits[0]);
  console.log("Second Fruit:", fruits[1]);

  // Modify element
  fruits[1] = "Mango";
  console.log("After Modification:", fruits);

  // Add new elements
  fruits.push("Orange");
  console.log("After push('Orange'):", fruits);

  // Remove first fruit
  fruits.shift();
  console.log("After shift():", fruits);

  // Add at beginning
  fruits.unshift("Grapes");
  console.log("After unshift('Grapes'):", fruits);

  // Length of array
  console.log("Array Length:", fruits.length);

  console.log("=== ‚úÖ End of String Array Demo ===");
}

  </script>
