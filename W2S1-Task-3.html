<body>
  <div class="container">
    <h1>üîÅ Task 3: Callback Functions & Scopes</h1>
    <p>Click below to run the callback demo and observe variable scopes in the console.</p>
    <button onclick="runCallbackDemo()">Run Callback Demo</button>
    <button onclick="checkScopes()">Check Scope Differences</button>

      <p>üñ•Ô∏è View all outputs in your browser console (Press <b>F12 ‚Üí Console</b>).</p>
    </div>

  <script>
    // Task 3: Callback Functions & Scopes Demo üîÅ

// 1Ô∏è‚É£ Function that accepts another function as a callback
function performAction(action, callback) {
  console.log("‚è≥ Performing action:", action);
  
  setTimeout(() => {
    console.log(`‚úÖ Action "${action}" completed.`);
    callback(); // calling the callback function
  }, 1500);
}

// 2Ô∏è‚É£ Callback function
function afterAction() {
  console.log("üí° Callback executed after the main action!");
}

// Function to run callback example
function runCallbackDemo() {
  console.clear();
  console.log("=== üîÅ CALLBACK FUNCTION DEMO ===");
  performAction("Data Processing", afterAction);
}

// 3Ô∏è‚É£ Scope Demonstration
let globalVar = "üåç Global Scope Variable (declared with let)";

function checkScopes() {
  console.clear();
  console.log("=== üß† SCOPE DEMONSTRATION ===");
  
  console.log(globalVar);

  function localScopeDemo() {
    var localVar = "üì¶ Local Scope Variable (var)";
    let blockLet = "üîí Block Scoped (let)";
    const constBlock = "üß± Block Scoped Constant (const)";

    console.log(localVar);
    console.log(blockLet);
    console.log(constBlock);

    if (true) {
      var testVar = "‚úÖ var is function-scoped (visible outside block)";
      let testLet = "üö´ let is block-scoped (only inside this block)";
      const testConst = "üö´ const is block-scoped too";
      console.log(testVar);
      console.log(testLet);
      console.log(testConst);
    }

    console.log(testVar); // Accessible
    // console.log(testLet); // ‚ùå Would throw error
    // console.log(testConst); // ‚ùå Would throw error
  }

  localScopeDemo();

  // Trying to access local variable outside the function
  try {
    console.log(localVar); // ‚ùå Error
  } catch (error) {
    console.log("‚ö†Ô∏è Cannot access localVar outside its function.");
  }

  console.log("=== üß© Scope demonstration complete ===");
}

  </script>
