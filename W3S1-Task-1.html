    <p>Click the button below to see the results of advanced array operations.<br>
    Check the <b>Console</b> for detailed outputs.</p>

    <button onclick="runAdvancedArrayMethods()">Run Array Methods Demo</button>

<script>
    // Task 1: Advanced Array Methods

function runAdvancedArrayMethods() {
  console.clear();
  console.log("=== âš™ï¸ Advanced Array Methods Demo ===");

  const numbers = [5, 12, 8, 130, 44, 3];
  console.log("Original Array:", numbers);

  // 1ï¸âƒ£ filter() - Get numbers greater than 10
  const filtered = numbers.filter(num => num > 10);
  console.log("\nğŸ”¹ filter() â†’ Numbers > 10:", filtered);

  // 2ï¸âƒ£ reduce() - Calculate the sum of all numbers
  const sum = numbers.reduce((acc, curr) => acc + curr, 0);
  console.log("ğŸ”¹ reduce() â†’ Sum of numbers:", sum);

  // reduce() example with strings
  const fruits = ["apple", "banana", "cherry"];
  const fruitString = fruits.reduce((acc, curr) => acc + ", " + curr);
  console.log("ğŸ”¹ reduce() â†’ Concatenated string:", fruitString);

  // 3ï¸âƒ£ slice() - Extract a portion of the array
  const sliced = numbers.slice(1, 4);
  console.log("\nğŸ”¹ slice(1, 4) â†’ Extracted part:", sliced);
  console.log("Original array remains unchanged:", numbers);

  // 4ï¸âƒ£ splice() - Remove and add elements
  const spliced = [...numbers]; // clone to preserve original
  spliced.splice(2, 2, 99, 100); // remove 2 elements, add new ones
  console.log("\nğŸ”¹ splice(2, 2, 99, 100) â†’ Modified array:", spliced);

  // 5ï¸âƒ£ spread operator - Clone and merge arrays
  const cloned = [...numbers];
  console.log("\nğŸ”¹ Spread clone â†’", cloned);

  const merged = [...numbers, ...[200, 300, 400]];
  console.log("ğŸ”¹ Spread merge â†’", merged);

  // Summary
  console.log("\n=== ğŸ§© Summary ===");
  console.log("filter(): Creates subset based on a condition.");
  console.log("reduce(): Combines array elements into a single value.");
  console.log("slice(): Extracts portion (non-destructive).");
  console.log("splice(): Adds/removes elements (destructive).");
  console.log("Spread (...): Clones or merges arrays.");
  console.log("=== âœ… End of Demo ===");
}

</script>
