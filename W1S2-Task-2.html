  <style>

<body>
  <div class="container">
    <h1>üçÉ Task 2: Loop Control Practice</h1>
    <p>Click the button to run JavaScript loops and view outputs below.</p>
    <button onclick="runLoops()">Run Loop Programs</button>

    <div id="output" class="output-box"></div>
  </div>

  <script>
// script.js - Task 2: Loop Control Practice üåø

function runLoops() {
  let output = "";

  // üå± while loop: print numbers 1 to 10
  output += "=== üå± while Loop (1 to 10) ===\n";
  let i = 1;
  while (i <= 10) {
    output += i + " ";
    i++;
  }
  output += "\n\n";

  // üåæ do-while loop: simulate user prompt until correct input
  output += "=== üåæ do-while Loop (Simulated Input) ===\n";
  let correctAnswer = 7;
  let userGuess = 5; // (you can simulate different guesses)
  do {
    output += `User guessed: ${userGuess}\n`;
    if (userGuess !== correctAnswer) {
      output += "‚ùå Wrong guess! Try again...\n";
      userGuess++;
    }
  } while (userGuess !== correctAnswer);
  output += `‚úÖ Correct guess! The answer is ${correctAnswer}\n\n`;

  // üå≥ for loop: sum of first N natural numbers
  output += "=== üå≥ for Loop (Sum of N Natural Numbers) ===\n";
  let N = 10;
  let sum = 0;
  for (let j = 1; j <= N; j++) {
    sum += j;
  }
  output += `Sum of first ${N} natural numbers = ${sum}\n\n`;

  // üåº Nested for loop: multiplication table
  output += "=== üåº Nested for Loop (Multiplication Table 1‚Äì5) ===\n";
  for (let a = 1; a <= 5; a++) {
    for (let b = 1; b <= 5; b++) {
      output += `${a * b}\t`;
    }
    output += "\n";
  }

  document.getElementById("output").innerText = output;
}

  </script>
