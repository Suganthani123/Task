  <script>
    // Task 1: Destructuring, Notation & Iteration

function runDestructuringNotationIteration() {
  console.clear();
  console.log("=== ðŸŒ¸ Destructuring, Notation & Iteration Demo ===");

  // 1ï¸âƒ£ Array Destructuring
  const colors = ["Pink", "Lavender", "Peach", "Mint"];
  const [primary, secondary, , accent] = colors;
  console.log("ðŸŽ¨ Array Destructuring:");
  console.log("Primary:", primary);
  console.log("Secondary:", secondary);
  console.log("Accent:", accent);

  // 2ï¸âƒ£ Object Destructuring
  const woman = {
    name: "Suganthani",
    age: 25,
    profession: "Software Engineer",
    skills: { coding: "JavaScript", design: "Figma" }
  };

  const { name, age, profession } = woman;
  console.log("\nðŸ‘©â€ðŸ’» Object Destructuring:");
  console.log("Name:", name);
  console.log("Age:", age);
  console.log("Profession:", profession);

  // 3ï¸âƒ£ Nested Destructuring
  const {
    skills: { coding, design }
  } = woman;
  console.log("\nðŸ’… Nested Destructuring:");
  console.log("Coding Skill:", coding);
  console.log("Design Skill:", design);

  // 4ï¸âƒ£ Dot & Bracket Notation
  console.log("\nðŸ’Ž Dot & Bracket Notation:");
  console.log("Using Dot â†’", woman.profession);
  console.log("Using Bracket â†’", woman["age"]);

  // 5ï¸âƒ£ Iterating Object using for...in
  console.log("\nðŸ” Iteration using for...in:");
  for (let key in woman) {
    console.log(`${key}: ${woman[key]}`);
  }

  // 6ï¸âƒ£ Iterating using Object.keys()
  console.log("\nðŸ”¹ Object.keys():");
  Object.keys(woman).forEach(key => {
    console.log(`${key} â†’ ${woman[key]}`);
  });

  // 7ï¸âƒ£ Iterating using Object.values()
  console.log("\nðŸ”¹ Object.values():");
  Object.values(woman).forEach(value => {
    console.log("Value:", value);
  });

  // 8ï¸âƒ£ Iterating using Object.entries()
  console.log("\nðŸ”¹ Object.entries():");
  Object.entries(woman).forEach(([key, value]) => {
    console.log(`${key}: ${value}`);
  });

  console.log("\n=== âœ… End of Demo ===");
}
