<body>
  <div class="container">
    <h1>üß∏ Task 3: Break & Continue in Loops</h1>
    <p>Click the button below to run JavaScript examples and view outputs below üëá</p>
    <button onclick="runBreakContinue()">Run Example</button>

    <div id="output" class="output-box"></div>
  </div>

  <script>
// script.js ‚Äî Demonstrating break and continue üë∂

function runBreakContinue() {
  let output = "";

  // üß© Example 1: Using break (stop when the first prime is found)
  output += "=== üçº Using break: Find the First Prime Between 10 and 20 ===\n";
  for (let num = 10; num <= 20; num++) {
    let isPrime = true;

    for (let i = 2; i < num; i++) {
      if (num % i === 0) {
        isPrime = false;
        break; // exit the inner loop
      }
    }

    if (isPrime) {
      output += `First prime number found: ${num}\n`;
      break; // exit the outer loop after finding the first prime
    }
  }

  // üß∏ Example 2: Using continue (print only odd numbers)
  output += "\n=== üß∏ Using continue: Print Odd Numbers (1‚Äì20) ===\n";
  for (let i = 1; i <= 20; i++) {
    if (i % 2 === 0) continue; // skip even numbers
    output += i + " ";
  }

  output += "\n\n‚úÖ Loop demonstration complete!";
  document.getElementById("output").innerText = output;
}

  </script>
</body>
