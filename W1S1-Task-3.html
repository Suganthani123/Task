<body>
  <div class="container">
    <h1>ðŸŒ¸ Task 3: Operators in JavaScript ðŸŒ¸</h1>
    <p>Click the button below to explore different JavaScript operators.</p>
    <button onclick="showOperators()">Run Operator Examples</button>

    <div id="output" class="output-box"></div>
  </div>

  <script>
// script.js - Task 3: Operators in JavaScript

function showOperators() {
  let output = "";

  output += "=== ðŸŒ¼ Arithmetic Operators ===\n";
  let a = 10, b = 3;
  output += `a + b = ${a + b}\n`;
  output += `a - b = ${a - b}\n`;
  output += `a * b = ${a * b}\n`;
  output += `a / b = ${a / b}\n`;
  output += `a % b = ${a % b}\n\n`;

  output += "=== ðŸŒ¼ Assignment Operators ===\n";
  let x = 5;
  output += `x = ${x}\n`;
  x += 3; output += `x += 3 â†’ ${x}\n`;
  x -= 2; output += `x -= 2 â†’ ${x}\n\n`;

  output += "=== ðŸŒ¼ Relational Operators ===\n";
  output += `5 == '5' â†’ ${5 == '5'}\n`;
  output += `5 === '5' â†’ ${5 === '5'}\n`;
  output += `5 != '5' â†’ ${5 != '5'}\n`;
  output += `5 !== '5' â†’ ${5 !== '5'}\n`;
  output += `10 > 5 â†’ ${10 > 5}\n`;
  output += `10 < 5 â†’ ${10 < 5}\n`;
  output += `10 >= 10 â†’ ${10 >= 10}\n`;
  output += `10 <= 7 â†’ ${10 <= 7}\n\n`;

  output += "=== ðŸŒ¼ Logical Operators ===\n";
  let p = true, q = false;
  output += `p && q â†’ ${p && q}\n`;
  output += `p || q â†’ ${p || q}\n`;
  output += `!p â†’ ${!p}\n\n`;

  output += "=== ðŸŒ¼ Conditional (Ternary) Operator ===\n";
  let age = 18;
  let result = (age >= 18) ? "Adult" : "Minor";
  output += `Age = ${age} â†’ Result: ${result}\n\n`;

  output += "=== ðŸŒ¼ Bitwise Operators ===\n";
  let m = 5, n = 3; // Binary: 5=101, 3=011
  output += `m & n = ${m & n}\n`;   // AND
  output += `m | n = ${m | n}\n`;   // OR
  output += `m ^ n = ${m ^ n}\n`;   // XOR
  output += `~m = ${~m}\n`;         // NOT
  output += `m << 1 = ${m << 1}\n`; // Left shift
  output += `m >> 1 = ${m >> 1}\n\n`; // Right shift

  output += "=== ðŸŒ¼ Increment and Decrement Operators ===\n";
  let num = 10;
  output += `num = ${num}\n`;
  output += `num++ = ${num++} (post-increment)\n`;
  output += `After num++ â†’ ${num}\n`;
  output += `++num = ${++num} (pre-increment)\n`;
  output += `num-- = ${num--} (post-decrement)\n`;
  output += `After num-- â†’ ${num}\n`;
  output += `--num = ${--num} (pre-decrement)\n`;

  document.getElementById("output").innerText = output;
}

  </script>
