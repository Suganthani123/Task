  <script>
// script.js - Task 1: Conditional Statements Practice

function runConditions() {
  let output = "";

  // ðŸŒ¼ Simple if statement
  let age = 20;
  output += "=== Simple if Statement ===\n";
  if (age >= 18) {
    output += `Age = ${age} â†’ You are eligible to vote.\n`;
  }
  output += "\n";

  // ðŸŒ¼ if-else block
  output += "=== if-else Statement ===\n";
  let num = -5;
  if (num >= 0) {
    output += `${num} is Positive.\n`;
  } else {
    output += `${num} is Negative.\n`;
  }
  output += "\n";

  // ðŸŒ¼ Multiple conditions with else-if
  output += "=== else-if Ladder ===\n";
  let marks = 82;
  if (marks >= 90) {
    output += `Marks = ${marks} â†’ Grade: A+\n`;
  } else if (marks >= 75) {
    output += `Marks = ${marks} â†’ Grade: A\n`;
  } else if (marks >= 60) {
    output += `Marks = ${marks} â†’ Grade: B\n`;
  } else if (marks >= 40) {
    output += `Marks = ${marks} â†’ Grade: C\n`;
  } else {
    output += `Marks = ${marks} â†’ Fail\n`;
  }
  output += "\n";

  // ðŸŒ¼ Switch Statement (Menu Simulation)
  output += "=== Switch Statement (Day of the Week) ===\n";
  let dayNumber = 3; // Try changing to 1â€“7 to test
  switch (dayNumber) {
    case 1: output += "1 â†’ Monday\n"; break;
    case 2: output += "2 â†’ Tuesday\n"; break;
    case 3: output += "3 â†’ Wednesday\n"; break;
    case 4: output += "4 â†’ Thursday\n"; break;
    case 5: output += "5 â†’ Friday\n"; break;
    case 6: output += "6 â†’ Saturday\n"; break;
    case 7: output += "7 â†’ Sunday\n"; break;
    default: output += "Invalid day number! Please enter 1â€“7.\n";
  }

  output += "\n=== Edge Case Testing ===\n";
  let testValue = 0;

    output += "Truthy value\n";
  } else {

  }

}
