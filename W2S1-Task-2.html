<body>
  <div class="container">
    <h1>üíª Task 2: Function Expressions & Arrow Functions</h1>
    <p>Click below to run and see function examples in action.</p>
    <button onclick="runFunctionExamples()">Run Function Code</button>

    <div id="output" class="output-box"></div>
  </div>
  <script>
// script.js ‚Äî Function Expressions & Arrow Functions üë®‚Äçüíª

function runFunctionExamples() {
  let output = "";

  // 1Ô∏è‚É£ Traditional function declaration
  function greet(name) {
    return `Hello, ${name}!`;
  }
  output += "=== 1Ô∏è‚É£ Traditional Function Declaration ===\n";
  output += greet("Suganthani") + "\n\n";

  // 2Ô∏è‚É£ Function Expression
  const greetExpression = function (name) {
    return `Hi, ${name}! (from Function Expression)`;
  };
  output += "=== 2Ô∏è‚É£ Function Expression ===\n";
  output += greetExpression("Indhirani") + "\n\n";

  // 3Ô∏è‚É£ Arrow Function (ES6)
  const greetArrow = (name) => `Hey, ${name}! (from Arrow Function)`;
  output += "=== 3Ô∏è‚É£ Arrow Function ===\n";
  output += greetArrow("Developer") + "\n\n";

  // 4Ô∏è‚É£ Function to add numbers
  const add = function (a, b) {
    return a + b;
  };
  const addArrow = (a, b) => a + b;

  output += "=== 4Ô∏è‚É£ Comparing Function Expression vs Arrow Function ===\n";
  output += `Normal Function: add(5, 7) = ${add(5, 7)}\n`;
  output += `Arrow Function: addArrow(5, 7) = ${addArrow(5, 7)}\n\n`;

  // 5Ô∏è‚É£ Demonstrating "this" behavior
  output += "=== 5Ô∏è‚É£ 'this' Behavior Difference ===\n";
  const person = {
    name: "Suganthani",
    traditionalFunc: function () {
      return `Traditional Function ‚Üí Hello ${this.name}`;
    },
    arrowFunc: () => `Arrow Function ‚Üí Hello ${this.name}`,
  };

  output += person.traditionalFunc() + "\n";
  output += person.arrowFunc() + "\n\n";
  output += "Note: Arrow functions do not bind their own 'this' keyword.\n\n";

  // 6Ô∏è‚É£ Arrow function use case - single line
  const square = (n) => n * n;
  const double = (n) => n * 2;
  output += "=== 6Ô∏è‚É£ Simple Arrow Function Examples ===\n";
  output += `Square of 6 = ${square(6)}\n`;
  output += `Double of 8 = ${double(8)}\n\n`;

  // 7Ô∏è‚É£ Multi-line Arrow Function Example
  const getUserInfo = (name, age) => {
    return `User: ${name}, Age: ${age}`;
  };
  output += "=== 7Ô∏è‚É£ Multi-line Arrow Function ===\n";
  output += getUserInfo("Suganthani", 21) + "\n\n";

  output += "‚úÖ Function Expression & Arrow Function Demo Complete!";
  document.getElementById("output").innerText = output;
}

  </script>
