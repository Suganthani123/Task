<body>
  <div class="container">
    <h1>ğŸ« Task 2: Working with Objects and Methods</h1>
    <p>Click the button below to run the object demo and open the <b>Console</b> to view results.</p>

    <button onclick="runObjectDemo()">Run Object Demo</button>

      <p>ğŸ“œ Object details and method results will appear in your browser console.</p>

<script>
    // Task 2: Working with Objects and Methods

function runObjectDemo() {
  console.clear();
  console.log("=== ğŸ« Working with Objects and Methods ===");

  // 1ï¸âƒ£ Create a basic object
  const student = {
    name: "Suganthani",
    age: 21,
    course: "Computer Science",
    marks: { math: 90, science: 85, english: 88 },

    // Method inside object
    displayInfo: function() {
      console.log(`ğŸ‘©â€ğŸ“ Student Info:
      Name: ${this.name}
      Age: ${this.age}
      Course: ${this.course}`);
    },

    // Method to calculate average marks
    calculateAverage: function() {
      const total = this.marks.math + this.marks.science + this.marks.english;
      const avg = total / 3;
      console.log(`ğŸ“Š Average Marks: ${avg.toFixed(2)}`);
    }
  };

  // 2ï¸âƒ£ Access object properties
  console.log("ğŸ”¹ Name:", student.name);
  console.log("ğŸ”¹ Age:", student.age);
  console.log("ğŸ”¹ Course:", student.course);
  console.log("ğŸ”¹ Marks:", student.marks);

  // 3ï¸âƒ£ Call object methods
  student.displayInfo();
  student.calculateAverage();

  // 4ï¸âƒ£ Modify object properties
  student.age = 22;
  student.marks.math = 95;
  console.log("\nâœï¸ Updated Age and Marks:");
  student.displayInfo();
  student.calculateAverage();

  // 5ï¸âƒ£ Add new property dynamically
  student.grade = "A+";
  console.log("âœ¨ New Property Added â†’ Grade:", student.grade);

  // 6ï¸âƒ£ Add new method dynamically
  student.showSummary = function() {
    console.log(`Summary: ${this.name} is enrolled in ${this.course} and has grade ${this.grade}.`);
  };
  student.showSummary();

  console.log("=== âœ… End of Object Demo ===");
}

</script>
