<body>
  <div class="container">
    <h1>ðŸŒŸ Task 3: Function Context & Advanced Calls</h1>
    <p>Click below and check the <b>Console</b> (F12 â†’ Console tab) to see call(), apply(), and bind() in action!</p>
    <button onclick="runFunctionContextDemo()">Run Demo</button>

      <p>ðŸ“˜ This demo shows <b>call()</b>, <b>apply()</b>, and <b>bind()</b> methods with different contexts.</p>
    </div>

  <script>
    // ðŸŒŸ Task 3: Function Context & Advanced Calls

function runFunctionContextDemo() {
  console.clear();
  console.log("=== ðŸŒ¸ Function Context & Advanced Calls Demo ===");

  // Define an object
  const person1 = {
    name: "Suganthani",
    role: "Developer",
  };

  const person2 = {
    name: "Indhirani",
    role: "Designer",
  };

  // Regular function to greet
  function greet(greeting, year) {
    console.log(`${greeting}, I am ${this.name}, working as a ${this.role} in ${year}.`);
  }

  console.log("\nðŸ”¹ Using call():");
  // call(context, arg1, arg2, ...)
  greet.call(person1, "Hello", 2025);
  greet.call(person2, "Hi", 2025);

  console.log("\nðŸ”¹ Using apply():");
  // apply(context, [arg1, arg2, ...])
  greet.apply(person1, ["Welcome", 2026]);
  greet.apply(person2, ["Hey there", 2026]);

  console.log("\nðŸ”¹ Using bind():");
  // bind(context) â†’ returns a new function permanently bound to the context
  const boundGreet1 = greet.bind(person1, "Good Morning", 2027);
  const boundGreet2 = greet.bind(person2, "Good Evening", 2027);

  // Call the bound functions
  boundGreet1();
  boundGreet2();

  console.log("\nðŸ”¹ Comparing call(), apply(), and bind():");
  console.log(`
  call()  â†’ Invokes immediately and takes arguments separately.
  apply() â†’ Invokes immediately but takes arguments as an array.
  bind()  â†’ Does NOT invoke immediately; returns a new function with bound context.
  `);

  console.log("=== âœ… End of Function Context Demo ===");
}

  </script>
