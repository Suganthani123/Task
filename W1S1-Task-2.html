<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Data Types & Type Conversion</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* style.css - Stylish Output for Task 2 */

body {
    background: linear-gradient(120deg, #0077b6, #00b4d8);
    font-family: "Poppins", sans-serif;
    color: #fff;
    text-align: center;
    margin: 0;

.container {
    margin: 60px auto;
    background: rgba(255, 255, 255, 0.1);

    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

    font-size: 2rem;

    font-size: 1.1rem;

    background-color: #ffd60a;

    background: #023e8a;

    font-family: monospace;

    font-size: 1rem;

    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Task 2: Data Types & Type Conversion</h1>
        <p class="intro">
            This demo explores different data types in JavaScript and shows how type conversion works.
        </p>

        <button onclick="showResults()">Run Program</button>

        <div id="output" class="output-box"></div>
    </div>

    <script>
        // script.js - Task 2: Data Types & Type Conversion

function showResults() {
    let output = "";

    output += "=== JavaScript Data Types ===\n";

    // 1Ô∏è‚É£ Number
    let num = 42;
    output += `Number: ${num} | Type: ${typeof num}\n`;

    // 2Ô∏è‚É£ String
    let str = "Hello World";
    output += `String: ${str} | Type: ${typeof str}\n`;

    // 3Ô∏è‚É£ Boolean
    let isTrue = true;
    output += `Boolean: ${isTrue} | Type: ${typeof isTrue}\n`;

    // 4Ô∏è‚É£ Null
    let nothing = null;
    output += `Null: ${nothing} | Type: ${typeof nothing}\n`;

    // 5Ô∏è‚É£ Undefined
    let notAssigned;
    output += `Undefined: ${notAssigned} | Type: ${typeof notAssigned}\n`;

    // 6Ô∏è‚É£ Object
    let person = { name: "Suganthani", age: 20 };
    output += `Object: ${JSON.stringify(person)} | Type: ${typeof person}\n`;

    // 7Ô∏è‚É£ Symbol
    let uniqueID = Symbol("id");
    output += `Symbol: ${uniqueID.toString()} | Type: ${typeof uniqueID}\n\n`;

    output += "=== Type Conversion ===\n";

    // ‚û°Ô∏è Explicit Conversion
    let numStr = "100";
    output += `Original: ${numStr} | Type: ${typeof numStr}\n`;

    let convertedNum = Number(numStr);
    output += `String ‚Üí Number: ${convertedNum} | Type: ${typeof convertedNum}\n`;

    let numToStr = String(12345);
    output += `Number ‚Üí String: ${numToStr} | Type: ${typeof numToStr}\n`;

    let boolToStr = String(true);
    output += `Boolean ‚Üí String: ${boolToStr} | Type: ${typeof boolToStr}\n`;

    let strToBool = Boolean("Hello");
    output += `String ‚Üí Boolean: ${strToBool} | Type: ${typeof strToBool}\n\n`;

    // ‚û°Ô∏è Implicit Conversion
    output += "=== Implicit Conversion (Type Coercion) ===\n";
    output += `'5' + 3 = ${'5' + 3} | Type: ${typeof ('5' + 3)}\n`;
    output += `'5' - 3 = ${'5' - 3} | Type: ${typeof ('5' - 3)}\n`;
    output += `'10' * '2' = ${'10' * '2'} | Type: ${typeof ('10' * '2')}\n\n`;

    // NaN Example
    let invalidNum = Number("abc");
    output += `'abc' ‚Üí Number: ${invalidNum} | Type: ${typeof invalidNum}\n`;

    document.getElementById("output").innerText = output;
}

    </script>
</body>
</html>
