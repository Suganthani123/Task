<body>
  <div class="container">
    <h1>üíª Task 3: Array Iteration and Loops</h1>
    <p>Click the button below to see different array iteration methods in action.<br>
    Open your <b>Console</b> (<b>F12 ‚Üí Console tab</b>) to view results.</p>

    <button onclick="runArrayLoops()">Run Iteration Demo</button>

    <div class="output-box">
      <p>üìä Results will appear in the console.</p>
    </div>
  </div>

  <script>
    // Task 3: Array Iteration and Loops

function runArrayLoops() {
  console.clear();
  console.log("=== üíª ARRAY ITERATION & LOOPS DEMO ===");

  const numbers = [2, 4, 6, 8, 10];
  console.log("Original Array:", numbers);

  // 1Ô∏è‚É£ forEach() - executes a function for each element
  console.log("\nüîπ Using forEach():");
  numbers.forEach((num, index) => {
    console.log(`Index ${index} ‚Üí Value: ${num}`);
  });

  // 2Ô∏è‚É£ map() - creates a new array by applying a transformation
  console.log("\nüîπ Using map() to square each number:");
  const squares = numbers.map(num => num * num);
  console.log("Squares Array:", squares);

  // 3Ô∏è‚É£ for...in - loops over indexes (keys)
  console.log("\nüîπ Using for...in (indexes):");
  for (let index in numbers) {
    console.log(`Index ${index} ‚Üí Value: ${numbers[index]}`);
  }

  // 4Ô∏è‚É£ for...of - loops directly over values
  console.log("\nüîπ Using for...of (values):");
  for (let value of numbers) {
    console.log(`Value: ${value}`);
  }

  // Comparison Summary
  console.log("\n=== üß© Comparison Summary ===");
  console.log("forEach(): Executes callback for each element (no return).");
  console.log("map(): Returns a NEW array with transformed values.");
  console.log("for...in: Loops over INDEXES (keys).");
  console.log("for...of: Loops over VALUES directly.");
  console.log("=== ‚úÖ End of Demo ===");
}

  </script>
