<body>
  <div class="container">
    <h1>ğŸŒ¿ Task 3: Object Destructuring & Spread Operator</h1>
    <p>Click the button below and check the <b>Console</b> (F12 â†’ Console Tab) to see outputs.</p>

    <button onclick="runDestructuringDemo()">Run Demo</button>

  <script>
    // Task 3: Object Destructuring and Spread

function runDestructuringDemo() {
  console.clear();
  console.log("=== ğŸŒ¿ Object Destructuring & Spread Demo ===");

  // 1ï¸âƒ£ Basic Object
  const student = {
    name: "Suganthani",
    age: 21,
    course: "Computer Science",
    marks: { math: 95, english: 88 }
  };

  // Destructuring basic properties
  const { name, age, course } = student;
  console.log("ğŸ§‘â€ğŸ“ Basic Destructuring:");
  console.log("Name:", name);
  console.log("Age:", age);
  console.log("Course:", course);

  // 2ï¸âƒ£ Default values
  const { grade = "A+" } = student; // default value if not present
  console.log("\nâ­ Destructuring with Default Value:");
  console.log("Grade:", grade);

  // 3ï¸âƒ£ Nested destructuring
  const {
    marks: { math, english }
  } = student;
  console.log("\nğŸ“˜ Nested Destructuring:");
  console.log("Math Marks:", math);
  console.log("English Marks:", english);

  // 4ï¸âƒ£ Spread Operator - Clone object
  const clonedStudent = { ...student };
  console.log("\nğŸŒ€ Spread â†’ Cloned Student:", clonedStudent);

  // Modify clone to show independence
  clonedStudent.name = "Indhirani";
  console.log("Modified Clone Name:", clonedStudent.name);
  console.log("Original Name Unchanged:", student.name);

  // 5ï¸âƒ£ Spread Operator - Merge objects
  const additionalInfo = { college: "ABC College", year: "Final Year" };
  const mergedStudent = { ...student, ...additionalInfo };
  console.log("\nğŸ§© Spread â†’ Merged Object:", mergedStudent);

  console.log("\n=== âœ… End of Demo ===");
}

  </script>
