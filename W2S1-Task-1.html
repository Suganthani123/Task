<head>

  <link rel="stylesheet" href="style.css" />
  <style>
/* style.css ‚Äî Futuristic Technical Style ‚öôÔ∏è */

  margin: 0;

  font-family: 'Roboto Mono', monospace;

  </style>
</head>
<body>
  <div class="container">
    <h1>‚öôÔ∏è Task 1: Defining & Calling Functions</h1>
    <p>Click the button below to run the JavaScript functions and check output below üëá</p>
    <button onclick="runFunctions()">Run Function Examples</button>
    <div id="output" class="output-box"></div>
  </div>
  <script>
// script.js ‚Äî Defining and Calling Functions ‚öôÔ∏è

function runFunctions() {
  let output = "";

  // 1Ô∏è‚É£ Simple function with no parameters
  function greet() {
    return "Hello! Welcome to JavaScript Functions üöÄ";
  }
  output += "=== 1Ô∏è‚É£ Simple Function ===\n";
  output += greet() + "\n\n";

  // 2Ô∏è‚É£ Function with fixed parameters
  function addNumbers(a, b) {
    return a + b;
  }
  output += "=== 2Ô∏è‚É£ Function with Fixed Parameters ===\n";
  output += `addNumbers(5, 10) = ${addNumbers(5, 10)}\n\n`;

  // 3Ô∏è‚É£ Function with multiple parameters
  function introduce(name, age, country) {
    return `Hi, I'm ${name}, ${age} years old, from ${country}.`;
  }
  output += "=== 3Ô∏è‚É£ Function with Multiple Parameters ===\n";
  output += introduce("Suganthani", 21, "India") + "\n\n";

  // 4Ô∏è‚É£ Function using the 'arguments' object
  function sumUsingArguments() {
    let total = 0;
    for (let i = 0; i < arguments.length; i++) {
      total += arguments[i];
    }
    return total;
  }
  output += "=== 4Ô∏è‚É£ Function Using arguments Object ===\n";
  output += `sumUsingArguments(1, 2, 3, 4, 5) = ${sumUsingArguments(1, 2, 3, 4, 5)}\n\n`;

  // 5Ô∏è‚É£ Function using the REST operator (...)
  function sumUsingRest(...nums) {
    return nums.reduce((acc, curr) => acc + curr, 0);
  }
  output += "=== 5Ô∏è‚É£ Function Using REST Operator (...) ===\n";
  output += `sumUsingRest(10, 20, 30, 40) = ${sumUsingRest(10, 20, 30, 40)}\n\n`;

  // 6Ô∏è‚É£ Function call inside another function
  function double(num) {
    return num * 2;
  }

  function processValue(val) {
    return `Double of ${val} is ${double(val)}`;
  }

  output += "=== 6Ô∏è‚É£ Nested Function Calls ===\n";
  output += processValue(15) + "\n\n";

  output += "‚úÖ All functions executed successfully!";

  document.getElementById("output").innerText = output;
}

  </script>
</body>
</html>
